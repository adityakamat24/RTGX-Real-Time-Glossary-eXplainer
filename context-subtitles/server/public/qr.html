<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Subtitles - Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 32px;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            display: inline-block;
        }

        #qrImage {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: white;
            padding: 12px;
        }

        .loading {
            font-size: 1.125rem;
            color: #667eea;
            padding: 48px;
        }

        .url-display {
            background: #f0f0f0;
            padding: 16px 24px;
            border-radius: 12px;
            margin: 24px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 1rem;
            color: #333;
            word-break: break-all;
        }

        .instructions {
            background: #e8eaf6;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            margin-top: 24px;
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.125rem;
        }

        .instructions ol {
            margin-left: 20px;
            color: #555;
            line-height: 1.8;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .ip-list {
            margin-top: 16px;
            padding: 16px;
            background: #fff3e0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .ip-list strong {
            display: block;
            margin-bottom: 8px;
            color: #f57c00;
        }

        .ip-list ul {
            list-style: none;
            padding: 0;
        }

        .ip-list li {
            padding: 4px 0;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .qr-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Context Subtitles</h1>
        <p class="subtitle">Live Captions with AI-Powered Definitions</p>

        <div id="content">
            <div class="loading">Loading QR code...</div>
        </div>

        <button class="refresh-btn" onclick="loadQRCode()">üîÑ Refresh</button>
    </div>

    <script>
        async function loadQRCode() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading QR code...</div>';

            try {
                const response = await fetch('/qr');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                contentDiv.innerHTML = `
                    <div class="qr-container">
                        <img id="qrImage" src="${data.qrCode}" alt="QR Code to connect" />
                    </div>

                    <div class="url-display">
                        ${data.url}
                    </div>

                    <div class="instructions">
                        <h3>üì± How to Connect</h3>
                        <ol>
                            <li><strong>Scan the QR code</strong> with your phone's camera or QR code reader</li>
                            <li><strong>Open the link</strong> in your mobile browser</li>
                            <li><strong>Start receiving</strong> live captions with instant definitions!</li>
                        </ol>
                        <p style="margin-top: 12px; color: #666;">
                            üí° <strong>Tip:</strong> Students can also type the URL manually in their browser
                        </p>
                    </div>

                    ${data.serverIPs && data.serverIPs.length > 0 ? `
                        <div class="ip-list">
                            <strong>Available Network Addresses:</strong>
                            <ul>
                                ${data.serverIPs.map(ip => `<li>http://${ip}:${data.url.split(':')[2] || '5173'}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                console.error('Error loading QR code:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error loading QR code</strong><br>
                        ${error.message}<br><br>
                        Make sure the server is running and try refreshing the page.
                    </div>
                `;
            }
        }

        // Load QR code on page load
        loadQRCode();

        // Auto-refresh every 30 seconds (in case IP changes)
        setInterval(loadQRCode, 30000);
    </script>
</body>
</html>
